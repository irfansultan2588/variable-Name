    <title>Number Variable</title>

  <body>
    <h1>Number Variable</h1>

    <script>
      let english = 35;
      let urdu = 50;
      let maths = 55;

      english = 45;
      english = 55;

      let totalmarks = english + urdu - maths;

      console.log("english + urdu - maths");
      console.log("maths: ", maths);
      console.log("english: ", english);
      console.log("urdu: ", urdu);
      console.log("totalmarks: ", totalmarks);
    </script>

    <script src="index.js"></script>
  </body>
